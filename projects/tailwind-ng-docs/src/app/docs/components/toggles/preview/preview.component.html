<div>
  <h2>Simple</h2>
  <div
    class="overflow-x-auto grid sm:flex gap-4 justify-center justify-items-center items-end border border-gray-950/10 dark:border-white/10 dark:bg-gray-800/40 mb-10 mt-1 max-sm:px-2 p-6 py-10 mx-auto rounded-md">
    <tw-toggle />
    <tw-toggle class="w-20" />
    <tw-toggle class="w-40" />
  </div>
  <h2>With text without background</h2>
  <div
    class="overflow-x-auto grid sm:flex gap-4 justify-center justify-items-center items-end border border-gray-950/10 dark:border-white/10 dark:bg-gray-800/40 mb-10 mt-1 max-sm:px-2 p-6 py-10 mx-auto rounded-md">
    <tw-toggle class="data-checked:bg-" />
    <tw-toggle class="w-20 data-checked:bg-">
      <span
        class="absolute left-0 w-1/2 inline-flex justify-center text-xs text-gray-500 in-data-checked:text-gray-400 not-in-data-checked:font-semibold">
        No
      </span>
      <span
        class="absolute right-0 w-1/2 inline-flex justify-center text-xs text-gray-400 in-data-checked:text-gray-500 in-data-checked:font-semibold">
        Yes
      </span>
    </tw-toggle>
    <tw-toggle class="w-40 data-checked:bg-">
      <span
        class="absolute left-0 w-1/2 inline-flex justify-center text-xs text-gray-500 in-data-checked:text-gray-400 not-in-data-checked:font-semibold">
        Deactivated
      </span>
      <span
        class="absolute right-0 w-1/2 inline-flex justify-center text-xs text-gray-400 in-data-checked:text-gray-500 in-data-checked:font-semibold">
        Activated
      </span>
    </tw-toggle>
  </div>
  <h2>With text without ring</h2>
  <div
    class="overflow-x-auto grid sm:flex gap-4 justify-center justify-items-center items-end border border-gray-950/10 dark:border-white/10 dark:bg-gray-800/40 mb-10 mt-1 max-sm:px-2 p-6 py-10 mx-auto rounded-md">
    <tw-toggle class="focus:-" />
    <tw-toggle class="w-20 focus:-">
      <span
        class="absolute left-0 w-1/2 inline-flex justify-center text-xs text-gray-500 in-data-checked:text-blue-400 font-semibold">
        No
      </span>
      <span
        class="absolute right-0 w-1/2 inline-flex justify-center text-xs text-gray-400 in-data-checked:text-blue-700 in-data-checked:font-semibold">
        Yes
      </span>
    </tw-toggle>
    <tw-toggle class="w-40 focus:-">
      <span
        class="absolute left-0 w-1/2 inline-flex justify-center text-xs text-gray-500 in-data-checked:text-blue-400 font-semibold">
        Deactivated
      </span>
      <span
        class="absolute right-0 w-1/2 inline-flex justify-center text-xs text-gray-400 in-data-checked:text-blue-700 in-data-checked:font-semibold">
        Activated
      </span>
    </tw-toggle>
  </div>
  <h2>With icons</h2>
  <div
    class="overflow-x-auto grid sm:flex gap-4 justify-center justify-items-center items-end border border-gray-950/10 dark:border-white/10 dark:bg-gray-800/40 mb-10 mt-1 max-sm:px-2 p-6 py-10 mx-auto rounded-md">
    <tw-toggle>
      <span class="absolute left-0 w-1/2 inline-flex justify-center text-gray-500">
        <tw-icon size="xs" name="close"
          class="in-data-checked:opacity-0 in-data-checked:duration-0 not-in-data-checked:duration-300 transition-opacity" />
      </span>
      <span class="absolute right-0 w-1/2 inline-flex justify-center in-data-checked:text-blue-700">
        <tw-icon size="xs" name="check-2"
          class="not-in-data-checked:opacity-0 not-in-data-checked:duration-0 in-data-checked:duration-300 transition-opacity" />
      </span>
    </tw-toggle>
    <tw-toggle class="rounded-md before:rounded-sm">
      <span class="absolute left-0 w-1/2 inline-flex justify-center text-gray-500">
        <tw-icon size="xs" name="close"
          class="in-data-checked:opacity-0 in-data-checked:duration-0 not-in-data-checked:duration-300 transition-opacity" />
      </span>
      <span class="absolute right-0 w-1/2 inline-flex justify-center in-data-checked:text-blue-700">
        <tw-icon size="xs" name="check-2"
          class="not-in-data-checked:opacity-0 not-in-data-checked:duration-0 in-data-checked:duration-300 transition-opacity" />
      </span>
    </tw-toggle>
  </div>
  <h2>Simple with text</h2>
  <div
    class="overflow-x-auto grid sm:flex gap-4 justify-center justify-items-center items-end border border-gray-950/10 dark:border-white/10 dark:bg-gray-800/40 mb-10 mt-1 max-sm:px-2 p-6 py-10 mx-auto rounded-md">
    <tw-toggle class="rounded-md before:rounded-sm" />
    <tw-toggle class="w-20 rounded-md before:rounded-sm">
      <span
        class="absolute left-0 w-1/2 inline-flex justify-center text-xs text-gray-500 in-data-checked:text-blue-400 font-semibold">
        No
      </span>
      <span
        class="absolute right-0 w-1/2 inline-flex justify-center text-xs text-gray-400 in-data-checked:text-blue-700 in-data-checked:font-semibold">
        Yes
      </span>
    </tw-toggle>
    <tw-toggle class="w-40 rounded-md before:rounded-sm">
      <span
        class="absolute left-0 w-1/2 inline-flex justify-center text-xs text-gray-500 in-data-checked:text-blue-400 font-semibold">
        Deactivated
      </span>
      <span
        class="absolute right-0 w-1/2 inline-flex justify-center text-xs text-gray-400 in-data-checked:text-blue-700 in-data-checked:font-semibold">
        Activated
      </span>
    </tw-toggle>
  </div>
</div>
